{% extends 'base.html' %}

{% block title %}password change{% endblock %}

{% block content %}
	<h1>password change</h1>
	<p>please enter your old password, followed by your desired new password twice for verification.</p>

	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input class="btn btn-success" type="submit" value="change password">
	</form>
{% endblock %}
