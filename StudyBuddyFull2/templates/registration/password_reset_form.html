{% extends 'base.html' %}

{% block title %}forgot your password?{% endblock %}

{% block content %}
	<h1>forgot your password?</h1>
	<p>enter your email address below and we will send you instructions for resetting your password!</p>

	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input class="btn btn-success" type="submit" value="send instructions!">
	</form>
{% endblock %}
